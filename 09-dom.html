<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <button>hello</button>
        <button class="js-button">button with class</button>
        <script>
        console.log(typeof document.querySelector('button'));

        document.querySelector('button').innerHTML = 'hello world';

        document.querySelector('.js-button').innerHTML = 'nice';

        const buttonElement = document.querySelector('.js-button').innerHTML = 'nice';
        console.log(typeof buttonElement);
        console.log(buttonElement);
        </script>
    </body>
    
</html>
