<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            console.log(typeof 'true');
            console.log(typeof true);
            console.log(3 > 5);
            console.log(3 < 5);
            console.log(5 === '5.0');
            console.log(5 !== '5.0');
        </script>
    </body>
</html>
