<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/08-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="whoWin('rock');" class="move-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
        <button onclick="whoWin('paper');" class="move-button"><img src="images/paper-emoji.png" class="move-icon" alt="paper"></button>
        <button onclick="whoWin('scissors');" class="move-button"><img src="images/scissors-emoji.png" class="move-icon" alt="scissors"></button>
        <p class="result js-result"></p>
        <p class="js-chosen-moves"></p>
        <p class="score js-score">Wins:0  Losses:0  Ties:0 </p>
        <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
        <script src="scripts/08-rock-paper-scissors.js"></script>
    </body>
    
</html>
