<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="background-color: lightpink">div1</div>
      <div style="background-color: lightblue">
        div2
        <p>text</p>
      </div>
      <div style="background-color: lightpink">div3</div>
    </div>

    <div style="display: flex; margin-top: 15px">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; margin-top: 15px">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 1">flex 1</div>
      <div style="background-color: lightpink; flex: 2">flex 2</div>
    </div>

    <div style="display: flex; margin-top: 15px; justify-content: center">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div style="display: flex; margin-top: 15px; justify-content: space-around">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div style="display: flex; margin-top: 15px; justify-content: space-between">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div style="display: flex; margin-top: 15px; justify-content: space-evenly">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div style="display: flex; margin-top: 15px; justify-content: right">
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        margin-top: 15px;
        border: 1px;
        border-color: black;
        border-style: solid;
        height: 50px;
        justify-content: space-between;
        align-items: start;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        margin-top: 15px;
        border: 1px;
        border-color: black;
        border-style: solid;
        height: 50px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
    </div>
  </body>
</html>
