<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      body {
        font-family: Arial;
      }

      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 2px;
        padding: 10px 20px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .subscribe-button:hover {
        opacity: 0.8;
      }

      .subscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        color: rgb(6, 95, 212);
        font-size: 15px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }

      .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
      }

      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        font-size: 15px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: box-shadow 0.2s;
      }

      .tweet-button:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">Subscribe</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
