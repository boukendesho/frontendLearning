<!DOCTYPE html>
<html>

<head>
  <title>chatbot</title>
  <style>
    .send-button {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput({ chatMessages,setChatMessages }) {
      const [inputText,setInputText] = React.useState("");
      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID()
          }
        ]
        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: "robot",
            id: crypto.randomUUID()
          }
        ])

        setInputText("");
      }

      

      return (
        <div>
          <input placeholder="Send a message to Chatbot" size="30" onChange={saveInputText} value={inputText} className="chat-input" />
          <button onClick={sendMessage} className="send-button">Send</button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {

      return (
        <div>
          {sender === 'robot' && (<img src="robot.png" width="50" />)}
          {message}
          {sender === 'user' && (<img src="user.png" width="50" />)}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      return (
        <>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id} />
            );
          })}
        </>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([{
        message: "hello chatbot",
        sender: "user",
        id: "id1"
      }, {
        message: "hello! How can i help you?",
        sender: "robot",
        id: "id2"
      }])
      return (
        <>
          <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          <ChatMessages chatMessages={chatMessages} />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
