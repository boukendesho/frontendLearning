<!doctype html>
<html>

<head>
  <title>chatbot</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0;
      margin-bottom: 0;
    }

    .send-button {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: rgb(0, 182, 0);
    }

    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 16px;

      flex-grow: 1;
    }

    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }

    .app-container {
      display: flex;
      flex-direction: column;

      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
    }

    .chat-message-user {
      justify-content: end;
    }

    .chat-message-user,
    .chat-message-robot {
      display: flex;
      gap: 10px;
      align-items: start;
      margin-bottom: 20px;
    }

    .chat-message-text {
      position: relative;
      background-color: rgb(210, 210, 210);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 300px;
    }

    .chat-message-profile {
      width: 45px;
    }

    .chat-message-timestamp {
      font-size: 0.8rem;
      color: grey;
      position: absolute;
      right: 5px;
      bottom: 3px;
    }

    .chat-messages-container {
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }

    .spinner {
      height: 40px;
      margin: -15px;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState("");
      function saveInputText(event) {
        setInputText(event.target.value);
      }

      async function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: "user",
            id: crypto.randomUUID(),
          },
        ];
        setChatMessages(newChatMessages);

        setChatMessages([
          ...newChatMessages,
          {
            message: <img src="spin.gif" className="spinner" />,
            sender: "robot",
            id: crypto.randomUUID(),
          },
        ]);

        const response = await Chatbot.getResponseAsync(inputText);

        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: "robot",
            id: crypto.randomUUID(),
          },
        ]);

        setInputText("");
      }

      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
            className="chat-input"
          />
          <button onClick={sendMessage} className="send-button">
            Send
          </button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {
      const now = new Date();

      const timeString = now.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });

      return (
        <div
          className={
            sender === "user" ? "chat-message-user" : "chat-message-robot"
          }
        >
          {sender === "robot" && <img src="robot.png" className="chat-message-profile" />}
          <div className="chat-message-text">
            {message}
            <div className="chat-message-timestamp">{timeString}</div>
          </div>
          {sender === "user" && <img src="user.png" className="chat-message-profile" />}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesRef = React.useRef(null);
      React.useEffect(() => {
        const containerElem = chatMessagesRef.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages]);

      return (
        <div className="chat-messages-container" ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([
        {
          message: "hello chatbot",
          sender: "user",
          id: "id1",
        },
        {
          message: "hello! How can i help you?",
          sender: "robot",
          id: "id2",
        },
      ]);
      return (
        <div className="app-container">
          <ChatMessages chatMessages={chatMessages} />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector(".js-container");
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>

</html>
