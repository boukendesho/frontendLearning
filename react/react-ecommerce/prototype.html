<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-ecommerce</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-rows: 60px 1fr auto;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      border: 1px solid transparent;
      border-color: white;
      border-radius: 2px;
      padding: 5px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;

      background-color: rgb(8, 79, 45);
    }

    .left-section {
      width: 208px;

      a {
        display: inline-block;
        margin-left: 15px;
      }

      img {
        height: 35px;
        width: auto;
        display: block;
      }
    }

    .middle-section {
      flex: 1;
      max-width: 850px;

      display: flex;
      align-items: center;
    }

    #search {
      flex: 1;

      height: 36px;
      padding: 0 10px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .middle-section div {
      display: flex;
      align-items: center;
    }

    .middle-section button {
      height: 36px;
      padding: 0 15px;
      background-color: #febd69;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;

      display: flex;
      align-items: center;

      img {
        height: 20px;
        width: 20px;
      }
    }

    .right-section {
      width: 180px;
      display: flex;
      flex-shrink: 0;
      justify-content: center;
      gap: 0.5rem;
    }

    .orders-link {
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .cart-link {
      display: flex;
      align-items: center;
      position: relative;
      gap: 0.5rem;
    }

    .cart-quantity {
      color: rgb(8, 79, 45);
      font-size: 14px;
      font-weight: 700;
      position: absolute;
      top: 1px;
      right: 1px;
      width: 26px;
      text-align: center;
    }

    .cart-text {
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <section class="left-section">
      <a href="/">
        <img src="../../images/amazon-logo-white.png" alt="site logo">
      </a>
    </section>
    <section class="middle-section">
      <input type="search" name="search" id="search">
      <div>
        <button type="button"><img src="../../images/font-awesome-right-arrow.svg" alt="search icon"></button>
      </div>
    </section>
    <section class="right-section">
      <a class="orders-link" href="orders">Orders</a>
      <a class="cart-link" href="checkout">
        <img src="../../images/font-awesome-cart-white.svg" alt="cart icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>
  </header>
  <main>main</main>
  <footer>2026 react ecommerce project</footer>
</body>

</html>
