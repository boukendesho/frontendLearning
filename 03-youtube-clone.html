<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles/03-youtube-clone.css" />
  </head>
  <body>
    <nav>
      <div class="navbar-box">
        <div class="left-section">
          <img class="youtube-menu" src="images/hamburger-menu.svg" alt="menu" />
          <img class="youtube-logo" src="images/youtube-logo.svg" alt="youtube-log" />
        </div>
        <div class="middle-section">
          <input class="search-bar" type="search" placeholder="Search" />
          <button class="search-button"><img class="search-icon" src="images/search.svg" alt="search" /></button>
          <button class="search-voice"><img src="images/voice-search-icon.svg" alt="voice-search" /></button>
        </div>
        <div class="right-section">
          <img class="upload-button" src="images/upload.svg" alt=" upload" />
          <img class="youtube-apps" src="images/youtube-apps.svg" alt="youtube-apps" />
          <img class="notifications" src="images/notifications.svg" alt="notifications" />
          <img class="my-channel" src="images/my-channel.jpeg" alt="my-channel" />
        </div>
      </div>
    </nav>
    <aside>
        <div class="sidebar-contents">
          <img src="images/home.svg" alt="home" />
          <div>Home</div>
        </div>

        <div class="sidebar-contents">
          <img src="images/explore.svg" alt="explore" />
          <div>Explore</div>
        </div>

        <div class="sidebar-contents">
          <img src="images/subscriptions.svg" alt="subscriptions" />
          <div>Subscriptions</div>
        </div>

        <div class="sidebar-contents">
          <img src="images/originals.svg" alt="originals" />
          <div>Originals</div>
        </div>

        <div class="sidebar-contents">
          <img src="images/youtube-music.svg" alt="youtube-music" />
          <div>YouTube Music</div>
        </div>

        <div class="sidebar-contents">
          <img src="images/library.svg" alt="library" />
          <div>Library</div>
        </div>
    </aside>
    <main>
        <div>
            
        </div>
    </main>
  </body>
</html>
