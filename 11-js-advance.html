<html lang="en">

    <title>JS Advance</title>

  <body>
    <script>
      const gpuBrand = ["INTEL", "AMD", "NVIDIA"];

      setTimeout(console.log("waiting"), 3000);

      console.log("This comes first");

      setInterval(console.log("Tik tok..."), 1000);

      const arrowFuction = () => {
        console.log("A arrow fuction");
      };

      arrowFuction();

      gpuBrand.forEach((items, index) => {
        console.log(index + " " + items);
      });

      const gpus = gpuBrand.filter((items) => items !== "NVIDIA");
      console.log(gpus)

      const gpuComment = gpuBrand.map((item) => {
        if (item !== "NVIDIA")
          return item + "is Good GPU Brand"
        else
          return "So " + item + " fxxk you"
      })
      console.log(gpuComment)
    </script>
