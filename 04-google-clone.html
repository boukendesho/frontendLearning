<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images and Text Boxes</title>
    <style>
      .logo {
        display: block;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .search-bar {
        display: block;
        width: 500px;
        padding: 10px 15px;
        border: none;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
        border-radius: 30px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <img src="images/googlelogo_color_272x92dp.png" alt="google logo" class="logo" />
    <input type="search" class="search-bar" placeholder="Search Google or type a URL" />
  </body>
</html>
