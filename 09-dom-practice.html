<!DOCTYPE html>
<html>
    <head>
        <title>DOM practice</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class="js-subscribe-button" onclick="subscribe();">Subscribe</button>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" class="js-input" onkeydown="handleCostKeydown(event);">
        <button onclick="calculatorCost();">Calculator</button>
        <p class="js-cost"></p>
        <script>
            function handleCostKeydown(event) {
                if (event.key === 'Enter'){
                    calculatorCost();
                }
            }

            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');

                if (buttonElement.innerHTML === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }

            function calculatorCost(){
                const inputElement = document.querySelector('.js-input');

                let cost = Number(inputElement.value);

                // console.log(cost);
                if (cost < 40) {
                    cost = cost + 10;
                }

                document.querySelector('.js-cost').innerHTML = `Cost: $${cost}`;
            }
        </script>
    </body>
</html>
